    <main class="conta">
        <section class="formulario">
            <h2>Mostrar informações</h2>
            <form>
                <label for="display-name">Nome de exibição</label>
                <label for="title">Título</label>
                <input type="text" id="Titulo" placeholder="Título">
                <input type="text" id="display-name" placeholder="Nome de exibição">
                <button type="button">Atualizar</button>
                <button type="reset">Descartar</button>
            </form>
            <br>
        </section>

        <section class="info-pessoal">
            <h2>Informações Pessoais</h2>
            <form>
                <label for="primeiro-nome">Nome:</label>
                <input type="text" id="primeiro-nome" placeholder="Nome">

                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" id="Sobrenome" placeholder="Sobrenome">

                <label for="Telefone">Telefone:</label>
                <input type="number" id="telefone" placeholder="Telefone">

                <button type="button">Salvar</button>
                <button type="reset">Descartar</button>
            </form>
        </section>

        <section class="info-login">
            <h3>Informações de Login</h3>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">

                <label for="Senha">Senha:</label>
                <input type="password" id="password" placeholder="Senha">
            </form>
        </section>
    </main>
